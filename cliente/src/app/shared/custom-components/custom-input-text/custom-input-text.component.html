<input  *ngIf="currency === true"  currencyMask [(ngModel)]="valor" min="-9999999999.99" max="99999999999.99" type="text"
       pInputText
       [class]="getDefaultClass()"
       [readonly]="false"
       [value]="getValue()"
       [maxLength]="maxLength"
       [pattern]="pattern"
       (input)="onChange($event)"
       (blur)="setTouched()"
/>
<input  *ngIf="currency === false"  type="text"
        pInputText
        [class]="getDefaultClass()"
        [readonly]="readonly"
        [value]="getValue()"
        [maxLength]="maxLength"
        [pattern]="pattern"
        (input)="onChange($event)"
        (blur)="setTouched()"/>
<label *ngIf="showLabel" class="float-label">{{label}}</label>
<div *ngIf="showErrorMessage && hasError()" class="ui-message ui-messages-error">
    {{errorMessage}}
</div>
